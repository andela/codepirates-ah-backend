/articles/{slug}:
  get:
    summary: Gets a a particular article
    description: >
      Get a information about a specific article
    tags:
      - Article
    produces:
      - application/json
    parameters:
      - name: x-access-token
        in: header
        schema:
          type: string
        required:
          - authorization
      - name: slug
        in: path
        description: Slug for article 
        type: string
        required: true
    responses:
      200:
        description: OK
        schema:
          $ref: '#definitions/Article'
  patch:
    summary: Updates an article
    description: >
      updates a specific article
    tags:
      - Article
    produces:
      - application/json
    consumes:
      - multipart/form-data
    parameters:
      - name: x-access-token
        in: header
        schema:
          type: string
        required:
          - authorization
      - name: slug
        in: formData
        type: string
        description: slug
      - name: title
        in: formData
        type: string
        description: title
        required:
          - title
      - name: description
        in: formData
        type: string
        description: description
        required: 
          - description
      - name: body
        in: formData
        type: string
        description: body
        required: 
          - body
      - name: tagList
        in: formData
        type: string
        description: tagList
      - name: favorited
        in: formData
        type: string
        description: favorited
      - name: favoritesCount
        in: formData
        type: string
        description: favoritesCount
      - name: image
        in: formData
        type: file
        description: image
      - name: author
        type: object
        properties:
          username:
            type: string
          bio:
            type: string
          image:
            type: string
          following:
            type: boolean
        description: Article's author details
    responses:
      200:
        description: Article successfully updated
        schema:
          $ref: '#definitions/Article'
      400:
        $ref: '#responses/BadRequest'
  delete:
    summary: delete a specific article
    tags:
      - Article
    description: >
      deletes a particular article
    produces:
      - application/json
    parameters:
      - name: x-access-token
        in: header
        schema:
          type: string
        required:
          - authorization
      - name: slug
        in: path
        description: Slug for article being deleted
        type: string
        required: true
    responses:
      200:
        description: Article successfully deleted
        schema:
          $ref: '#definitions/Article'
      400:
        $ref: '#/responses/BadRequest'
      404:
        $ref: '#/responses/Notfound' 
