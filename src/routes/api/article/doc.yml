definitions:
  Article:
    type: object
    properties:
      slug:
        type: string
        description: article slug
      title:
        type: string
        description: article title
      description:
        type: string
        description: article description
      body:
        type: string
        description: article body
      taglist:
        type: array
        items:
          type: string
        description: article tags
      favorited:
        type: boolean
        description: is article favorited
      favoritesCount:
        type: integer
        description: article tags
      readtime:
        type: string
        description: article read time
      author:
        type: object
        properties:
          username:
            type: string
          bio:
            type: string
          image:
            type: string
          following:
            type: boolean
        description: Article's author details
    required:
      - slug
      - title
      - description
      - body
      - tagList
      - favorited
      - favoritesCount
      - author
  Error:
    type: object
    properties:
      status:
        type: string
        description: status code
      message:
        type: string
        description: description of error
